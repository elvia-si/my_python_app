<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">


    <title> My Python App</title>
</head>
<body>

    <h1>My Personal Book Library</h1>

    {% block content %}
    <div class="book-list">
        <ul>
            {% for book in books %}
            <li class="title"><a href="/book/{{ book.id }}">{{ book.title }}</a></li>
            {% endfor %}
        
        </ul>
       


    <button class="btn-default"><a href="/books/add">Add a book to your library</a></button>

    </div>

    {% endblock %}
    
</body>
</html>
